<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Icon.ico" type="image/x-icon">
    <title>Império Fitness</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            margin-top: 60px;
            display: flex;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            width: 900px;
            gap: 30px;
        }

        .audio-video-section {
            display: flex;
            width: 100%;
            gap: 30px;
        }

        .left-column,
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .audio-box {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FFA500;
        }

        .audio-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFA500;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        #savedTextsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        #savedTextsList li span {
            cursor: pointer;
            flex-grow: 1;
        }

        .delete-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
        }

        .delete-text:hover {
            color: #FF8C00;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #BBBBBB;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #3c3c3c;
            color: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 60px;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8C00;
        }

        #youtubePlayer {
            width: 100%;
            height: 315px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #youtubeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 165, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .sound-wave {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .sound-wave span {
            width: 10px;
            background-color: #FFA500;
            animation: sound-wave 1.5s infinite ease-in-out;
        }

        .sound-wave span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .sound-wave span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .sound-wave span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .sound-wave span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes sound-wave {

            0%,
            100% {
                height: 10px;
            }

            50% {
                height: 100px;
            }
        }

        #errorMessage {
            color: #FFA500;
            margin-top: 10px;
            text-align: center;
        }

        .Custom-audio-section-title {
            color: #FF8C00;
        }

        #customAudiosSection {
            margin-top: 30px;
            margin-bottom: 40px;
            width: 900px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        #customAudiosSection .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #customAudiosSection .input-group input[type="text"],
        #customAudiosSection .input-group input[type="file"] {
            flex: 1;
            min-width: 220px;
        }

        #customAudiosSection .input-group button {
            flex: 0 0 auto;
            margin-left: auto;
            margin-top: -12px;
            padding: 12px;
        }

        #customAudiosSection .input-group label {
            flex: 0 0 auto;
            margin-right: 10px;
        }

        #customAudiosList {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .custom-audio-box {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .custom-audio-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFA500;
        }

        .custom-audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .delete-audio {
            background-color: #FFA500;
        }

        .delete-audio:hover {
            background-color: #FF8C00;
        }

        /* Estilos para a nova seção de texto para áudio */
        #textToSpeechSection {
            margin-top: 30px;
            margin-bottom: 40px;
            width: 900px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        #textToSpeechSection h2 {
            color: #FF8C00;
            margin-bottom: 20px;
        }

        #text-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #3c3c3c;
            color: #ffffff;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }

        #textToSpeechSection button {
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }


        #textToSpeechSection audio {
            width: 100%;
            margin-top: 20px;
        }

        #savedTextsSection {
            margin-top: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        #savedTextsList {
            list-style-type: none;
            padding: 0;
        }

        #savedTextsList li {
            background-color: #3c3c3c;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #savedTextsList li:hover {
            background-color: #4c4c4c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="audio-video-section">
            <!-- Coluna Esquerda: Áudios de Avisos -->
            <div class="left-column">
                <div class="audio-box">
                    <div class="timer-display" id="timer"></div>
                    <div class="audio-title">Aviso dos Pesos</div>
                    <audio id="audioPlayer" class="audio-player" controls>
                        <source src="audios/audio alunos imperio.mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                    <div class="input-group">
                        <label for="intervalInput">Intervalo de reprodução (minutos):</label>
                        <input type="number" id="intervalInput" min="1" value="2" step="1">
                        <button onclick="updateInterval()">Atualizar</button>
                    </div>
                </div>

                <div class="audio-box">
                    <div class="audio-title">Aviso, 10 minutos para Fechar Academia</div>
                    <audio id="audioPlayer2" class="audio-player" controls>
                        <source src="audios/encerramento das atividades.mp3" type="audio/mpeg">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                </div>
            </div>

            <!-- Coluna Direita: Vídeo do YouTube -->
            <div class="right-column">
                <div class="input-group">
                    <label for="youtubeLink">Link do YouTube:</label>
                    <input type="text" id="youtubeLink" placeholder="Cole o link do YouTube aqui"
                        onclick="clearLinkField()">
                    <button onclick="loadYouTubeVideo()">Carregar Vídeo</button>
                </div>

                <div id="youtubePlayer">
                    <div id="youtubeOverlay">
                        <div class="sound-wave">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div id="errorMessage"></div>
            </div>
        </div>
    </div>

    <!-- Nova seção de Texto para Áudio -->
    <div id="textToSpeechSection">
        <h2>Digite o texto para falar</h2>
        <textarea id="text-input" placeholder="Digite o texto aqui..."></textarea>
        <button onclick="textToSpeech()">Falar Texto</button>
        <button onclick="saveText()">Salvar Texto</button>
        <button onclick="toggleSavedTexts()">Textos Salvos</button>
        <audio id="audio-output" controls></audio>
        <div id="savedTextsSection">
            <h3>Textos Salvos</h3>
            <ul id="savedTextsList"></ul>
        </div>
    </div>

    <!-- Seção Separada para Áudios Personalizados -->
    <div id="customAudiosSection">
        <h2 class="Custom-audio-section-title">Áudios Personalizados</h2>
        <div class="input-group">
            <label for="customAudioTitle">Título do Áudio:</label>
            <input type="text" id="customAudioTitle" placeholder="Digite o título do áudio">
            <label for="customAudioFile">Anexar Áudio:</label>
            <input type="file" id="customAudioFile" accept="audio/*">
            <button onclick="saveCustomAudio()">Salvar Áudio</button>
        </div>
        <div id="customAudiosList"></div>
    </div>
    <script src="/config.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>


        const audioPlayer = document.getElementById('audioPlayer');
        const audioPlayer2 = document.getElementById('audioPlayer2');
        const intervalInput = document.getElementById('intervalInput');
        const timerDisplay = document.getElementById('timer');
        const youtubeLinkInput = document.getElementById('youtubeLink');
        const youtubeOverlay = document.getElementById('youtubeOverlay');
        const customAudiosList = document.getElementById('customAudiosList');
        const textToSpeechAudio = document.getElementById('audio-output');
        let interval = parseInt(localStorage.getItem('interval')) || 120000;
        let timeoutId;
        let countdownInterval;
        let remainingTime = parseInt(localStorage.getItem('remainingTime')) || interval;
        let youtubePlayer;
        let overlayTimeoutId;
        let isAudio2Playing = false;
        let customAudios = [];
        let db;
        let isTextToSpeechPlaying = false;

        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function initIndexedDB() {
            const request = indexedDB.open('CustomAudiosDB', 2);

            request.onerror = function (event) {
                console.error("Erro ao abrir o banco de dados:", event.target.error);
            };

            request.onsuccess = function (event) {
                db = event.target.result;
                loadCustomAudios();
                loadSavedTexts();
            };

            request.onupgradeneeded = function (event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains('customAudios')) {
                    const objectStore = db.createObjectStore('customAudios', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('title', 'title', { unique: false });
                }
                if (!db.objectStoreNames.contains('savedTexts')) {
                    const savedTextsStore = db.createObjectStore('savedTexts', { keyPath: 'id', autoIncrement: true });
                    savedTextsStore.createIndex('text', 'text', { unique: false });
                }
            };
        }

        function saveCustomAudio() {
            const title = document.getElementById('customAudioTitle').value;
            const fileInput = document.getElementById('customAudioFile');
            const file = fileInput.files[0];

            if (!title || !file) {
                alert('Por favor, preencha o título e selecione um arquivo de áudio.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const audioData = e.target.result;
                const transaction = db.transaction(['customAudios'], 'readwrite');
                const objectStore = transaction.objectStore('customAudios');
                const request = objectStore.add({ title: title, audioData: audioData });

                request.onsuccess = function (event) {
                    alert('Áudio personalizado salvo com sucesso!');
                    document.getElementById('customAudioTitle').value = '';
                    fileInput.value = '';
                    loadCustomAudios();
                };

                request.onerror = function (event) {
                    console.error("Erro ao salvar o áudio personalizado:", event.target.error);
                };
            };
            reader.readAsDataURL(file);
        }

        function loadCustomAudios() {
            const transaction = db.transaction(['customAudios'], 'readonly');
            const objectStore = transaction.objectStore('customAudios');
            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                customAudios = event.target.result;
                displayCustomAudios();
            };

            request.onerror = function (event) {
                console.error("Erro ao carregar áudios personalizados:", event.target.error);
            };
        }

        function displayCustomAudios() {
            customAudiosList.innerHTML = '';
            customAudios.forEach((audio, index) => {
                const audioBox = document.createElement('div');
                audioBox.className = 'custom-audio-box';
                audioBox.innerHTML = `
                <div class="custom-audio-title">${audio.title}</div>
                <audio controls>
                    <source src="${audio.audioData}" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
                <div class="custom-audio-controls">
                    <button class="delete-audio" onclick="deleteCustomAudio(${audio.id})">Excluir</button>
                </div>
            `;
                const audioElement = audioBox.querySelector('audio');
                audioElement.addEventListener('play', () => {
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(20);
                    }
                });
                audioElement.addEventListener('pause', () => {
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(100);
                    }
                });
                audioElement.addEventListener('ended', () => {
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(100);
                    }
                });
                customAudiosList.appendChild(audioBox);
            });
        }

        function deleteCustomAudio(id) {
            const transaction = db.transaction(['customAudios'], 'readwrite');
            const objectStore = transaction.objectStore('customAudios');
            const request = objectStore.delete(id);

            request.onsuccess = function (event) {
                alert('Áudio personalizado excluído com sucesso!');
                loadCustomAudios();
            };

            request.onerror = function (event) {
                console.error("Erro ao excluir o áudio personalizado:", event.target.error);
            };
        }

        function initYouTubePlayer() {
            const savedVideoId = localStorage.getItem('youtubeVideoId');
            if (savedVideoId) {
                createYouTubePlayer(savedVideoId);
                youtubeLinkInput.value = `https://www.youtube.com/watch?v=${savedVideoId}`;
            }
        }


        function saveState() {
            localStorage.setItem('interval', interval);
            localStorage.setItem('remainingTime', remainingTime);
            localStorage.setItem('intervalInputValue', intervalInput.value);
            if (youtubePlayer && youtubePlayer.getVideoData) {
                const videoData = youtubePlayer.getVideoData();
                if (videoData && videoData.video_id) {
                    localStorage.setItem('youtubeVideoId', videoData.video_id);
                }
            }
        }

        function updateInterval() {
            const minutes = parseInt(intervalInput.value);
            if (minutes > 0) {
                interval = minutes * 60000;
                remainingTime = interval;
                saveState();
                resetTimeout();
            }
        }

        function playAudio() {
            if (isTextToSpeechPlaying) {
                remainingTime = 60000; // 1 minuto de atraso
                updateTimerDisplay(remainingTime);
                timeoutId = setTimeout(() => {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(20);
                    }
                }, 60000);
            } else if (isAudio2Playing) {
                remainingTime = 60000; // 1 minuto de atraso
                updateTimerDisplay(remainingTime);
                timeoutId = setTimeout(() => {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(20);
                    }
                }, 60000);
            } else {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
                if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                    youtubePlayer.setVolume(20);
                }
            }
        }

        function resetTimeout() {
            clearTimeout(timeoutId);
            clearInterval(countdownInterval);
            timeoutId = setTimeout(playAudio, remainingTime);
            startCountdown();
        }

        function startCountdown() {
            updateTimerDisplay(remainingTime);
            countdownInterval = setInterval(() => {
                remainingTime -= 1000;
                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    remainingTime = interval;
                    resetTimeout();
                } else {
                    updateTimerDisplay(remainingTime);
                }
                saveState();
            }, 1000);
        }

        function updateTimerDisplay(time) {
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadYouTubeVideo() {
            const youtubeUrl = youtubeLinkInput.value;
            const videoId = extractVideoId(youtubeUrl);
            if (videoId) {
                if (youtubePlayer) {
                    youtubePlayer.loadVideoById(videoId);
                } else {
                    createYouTubePlayer(videoId);
                }
                localStorage.setItem('youtubeVideoId', videoId);
            } else {
                showError('URL do YouTube inválida');
            }
        }

        function createYouTubePlayer(videoId) {
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '315',
                width: '100%',
                videoId: videoId,
                events: {
                    'onReady': onYouTubePlayerReady,
                    'onError': onYouTubePlayerError,
                    'onStateChange': onYouTubePlayerStateChange
                }
            });
        }

        function onYouTubePlayerReady(event) {
            event.target.playVideo();
            hideError();
            startOverlayTimer();
        }

        function onYouTubePlayerError(event) {
            showError('Erro ao carregar o vídeo do YouTube. Código de erro: ' + event.data);
        }

        function onYouTubePlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && audioPlayer.paused && !isAudio2Playing && !isTextToSpeechPlaying) {
                youtubePlayer.setVolume(100);
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function hideError() {
            document.getElementById('errorMessage').textContent = '';
        }

        function clearLinkField() {
            youtubeLinkInput.value = '';
        }

        function startOverlayTimer() {
            clearTimeout(overlayTimeoutId);
            youtubeOverlay.style.display = 'none';
            overlayTimeoutId = setTimeout(() => {
                youtubeOverlay.style.display = 'flex';
            }, 3000);
        }

        audioPlayer.addEventListener('play', () => {
            resetTimeout();
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(20);
            }
        });

        audioPlayer.addEventListener('pause', () => {
            saveState();
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            remainingTime = interval;
            resetTimeout();
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });

        audioPlayer2.addEventListener('play', () => {
            isAudio2Playing = true;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(20);
            }
        });

        audioPlayer2.addEventListener('pause', () => {
            isAudio2Playing = false;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });

        audioPlayer2.addEventListener('ended', () => {
            isAudio2Playing = false;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });

        document.getElementById('youtubePlayer').addEventListener('mousemove', startOverlayTimer);
        document.getElementById('youtubePlayer').addEventListener('mouseleave', startOverlayTimer);

        // Carregar o valor salvo do intervalo
        const savedIntervalInputValue = localStorage.getItem('intervalInputValue');
        if (savedIntervalInputValue) {
            intervalInput.value = savedIntervalInputValue;
            interval = parseInt(savedIntervalInputValue) * 60000;
        }

        resetTimeout();

        setInterval(saveState, 1000);

        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        // Inicializar o player do YouTube quando a página carregar
        window.addEventListener('load', () => {
            loadYouTubeAPI();
            initIndexedDB();

            // Verifique periodicamente se a API do YouTube está carregada
            const checkYouTubeAPI = setInterval(() => {
                if (typeof YT !== 'undefined' && YT.loaded) {
                    clearInterval(checkYouTubeAPI);
                    initYouTubePlayer();
                }
            }, 100);

            // Defina um timeout para parar de verificar após 10 segundos
            setTimeout(() => {
                clearInterval(checkYouTubeAPI);
                if (typeof YT === 'undefined' || !YT.loaded) {
                    console.error('Falha ao carregar a API do YouTube');
                }
            }, 10000);
        });

        // Função para converter texto em áudio
        async function textToSpeech() {
            const apiKey = window.ENV.GOOGLE_API_KEY;
            const text = document.getElementById('text-input').value;
            const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`;

            const data = {
                input: { text: text },
                voice: { languageCode: 'pt-BR', name: 'pt-BR-Wavenet-D', ssmlGender: 'FEMALE' },
                audioConfig: { audioEncoding: 'MP3' }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const audioContent = result.audioContent;

                if (audioContent) {
                    const audio = document.getElementById('audio-output');
                    audio.src = `data:audio/mp3;base64,${audioContent}`;
                    audio.play();
                    isTextToSpeechPlaying = true;
                    if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                        youtubePlayer.setVolume(20);
                    }
                    audio.addEventListener('ended', () => {
                        isTextToSpeechPlaying = false;
                        if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                            youtubePlayer.setVolume(100);
                        }
                    });
                } else {
                    alert('Erro ao gerar o áudio.');
                }
            } catch (error) {
                console.error('Erro:', error);

            }
        }

        function saveText() {
            const text = document.getElementById('text-input').value;
            if (text.trim() === '') {
                alert('Por favor, digite um texto antes de salvar.');
                return;
            }

            const transaction = db.transaction(['savedTexts'], 'readwrite');
            const objectStore = transaction.objectStore('savedTexts');
            const request = objectStore.add({ text: text });

            request.onsuccess = function (event) {
                alert('Texto salvo com sucesso!');
                loadSavedTexts();
            };

            request.onerror = function (event) {
                console.error("Erro ao salvar o texto:", event.target.error);
            };
        }

        function loadSavedTexts() {
            const transaction = db.transaction(['savedTexts'], 'readonly');
            const objectStore = transaction.objectStore('savedTexts');
            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                const savedTexts = event.target.result;
                displaySavedTexts(savedTexts);
            };

            request.onerror = function (event) {
                console.error("Erro ao carregar textos salvos:", event.target.error);
            };
        }

        function displaySavedTexts(savedTexts) {
            const savedTextsList = document.getElementById('savedTextsList');
            savedTextsList.innerHTML = '';
            savedTexts.forEach((text) => {
                const li = document.createElement('li');
                li.innerHTML = `
            <span>${text.text.substring(0, 50) + (text.text.length > 50 ? '...' : '')}</span>
            <button class="delete-text" onclick="deleteSavedText(${text.id})">
                <img src="imagens/lixo.ico" alt="Lixeira" style="width: 20px; height: 20px;">
            </button>
        `;
                li.querySelector('span').onclick = function () {
                    document.getElementById('text-input').value = text.text;
                };
                savedTextsList.appendChild(li);
            });
        }

        function deleteSavedText(id) {
            const transaction = db.transaction(['savedTexts'], 'readwrite');
            const objectStore = transaction.objectStore('savedTexts');
            const request = objectStore.delete(id);

            request.onsuccess = function (event) {
                alert('Texto excluído com sucesso!');
                loadSavedTexts();
            };

            request.onerror = function (event) {
                console.error("Erro ao excluir o texto:", event.target.error);
            };
        }

        function toggleSavedTexts() {
            const savedTextsSection = document.getElementById('savedTextsSection');
            if (savedTextsSection.style.display === 'none') {
                savedTextsSection.style.display = 'block';
                loadSavedTexts();
            } else {
                savedTextsSection.style.display = 'none';
            }
        }

        textToSpeechAudio.addEventListener('play', () => {
            isTextToSpeechPlaying = true;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(20);
            }
        });

        textToSpeechAudio.addEventListener('pause', () => {
            isTextToSpeechPlaying = false;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });

        textToSpeechAudio.addEventListener('ended', () => {
            isTextToSpeechPlaying = false;
            if (youtubePlayer && youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayer.setVolume(100);
            }
        });
    </script>
</body>
